# SpringBank Application Configuration
spring.application.name=SpringBank

# ===================================================================
# H2 DATABASE CONFIGURATION
# ===================================================================
# H2 Database connection (in-memory for development)
spring.datasource.url=jdbc:h2:mem:springbank
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console Configuration (for database management)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===================================================================
# JPA/HIBERNATE CONFIGURATION
# ===================================================================
# Show SQL queries in console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL mode (create-drop recreates tables on restart)
spring.jpa.hibernate.ddl-auto=create-drop

# Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
# Server port (default 8080)
server.port=8080

# Enable detailed error messages (development only)
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param

# ===================================================================
# LOGGING CONFIGURATION
# ===================================================================
# Enable debug logging for SpringBank application
logging.level.com.springmvc.SpringBank=DEBUG

# Enable SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Web request logging
logging.level.org.springframework.web=DEBUG

# ===================================================================
# ACTUATOR CONFIGURATION
# ===================================================================
# Expose all actuator endpoints
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===================================================================
# VALIDATION CONFIGURATION
# ===================================================================
# Enable validation error details
spring.mvc.problemdetails.enabled=true